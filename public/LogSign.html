<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./LogSign.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" name="chk" id="chk" aria-hidden="true" />
        <div class="faram">
            <div class="front">
                <div class="inner">
                    <form action="/LogIn" method="post">
                        <h2>
                            Log In
                        </h2>
                        <label for="name">
                            Username: 
                        </label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your username" required/><br><br>
                        <label for="pass">
                            Password: 
                        </label><br>
                        <input type="password" id="pass" name="pass" placeholder="Enter your password" required/><br><br>
                        <input type="submit" value="Log In" />
                    </form>
                    <p>Don't have an account???</p>
                    <div class="chng">
                        <label for="chk">
                            Sign Up
                        </label>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="inner">
                    <form action="/SignUp" method="post">
                        <h2>
                            Sign Up
                        </h2>
                        <label for="name">
                            Username: 
                        </label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your username" required/><br><br>
                        <label for="mail">
                            Email: 
                        </label><br>
                        <input type="email" name="mail" id="mail" placeholder="Enter your E-mail id" required/><br><br>
                        <label for="pass">
                            Password: 
                        </label><br>
                        <input type="password" id="pass" name="pass" placeholder="Enter your password" required/><br><br>
                        <input type="submit" value="Sign Up" />
                    </form>
                    <p>
                        Already have an account???
                    </p>
                    <div class="chng">
                        <label for="chk">
                            Log In
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
